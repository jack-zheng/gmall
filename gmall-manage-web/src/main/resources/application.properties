# 服务端口号
server.port=8081

# 日志级别
logging.level.root = info

# Dubbo config
spring.dubbo.application=manage-web
spring.dubbo.protocol.name=dubbo

# ZK config
spring.dubbo.registry.address=192.168.1.106:2181
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.base-package=com.atguigu.gmall

# fdfs config
fdfs.so-timeout=1501
fdfs.connect-timeout=1601
fdfs.thumb-image.height=150
fdfs.thumb-image.width=150
fdfs.tracker-list=192.168.1.106:22122

# fdfs pool config
fdfs.pool.max-total=-1
fdfs.pool.max-wait-millis=5000
fdfs.pool.max-total-per-key=50
fdfs.pool.max-idle-per-key=10
fdfs.pool.min-idle-per-key=5